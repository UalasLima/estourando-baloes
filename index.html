<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			function iniciaJogo() {
				var nivel_jogo = document.getElementById('nivel_jogo').value;
				window.location.href = 'jogo.html?' + nivel_jogo;
			}
		</script>
	</head>

	<body>
		<div>
			<h1 style="text-align:center">ESCOLHA UM NÍVEL E CLIQUE EM INICIAR PARA COMEÇAR</h1>
			<p style="text-align:center">
				<b>Nível:</b>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Médio</option>
					<option value="3">Dificil</option>
				</select>
			</p>
			<br>
			<img src="imagens/iniciar.png" onclick="iniciaJogo()" style="margin-left: 47%">
		</div>

	</body>
	
</html>
